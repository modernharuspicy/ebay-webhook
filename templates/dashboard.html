<!DOCTYPE html>
<html>
<head>
    <title>eBay Notifications Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <h2>eBay Notifications Dashboard</h2>
    <table>
        <tr>
            <th>Event Type</th>
            <th>Event Data</th>
            <th>Received At</th>
        </tr>
        {% for event in notifications %}
        <tr>
            <td>{{ event[0] }}</td>
            <td>{{ event[1] }}</td>
            <td>{{ event[2] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
